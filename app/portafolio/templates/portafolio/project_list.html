{% extends "base.html" %}

{% block title %} Projects {% endblock %}

{% block content %}
    <h2>Projects</h2>
    {% if not object_list %}

    {% endif %}

    {% for object in object_list %}

<li><a href="{{ object.id}}">{{ object.title }}</a>   <a href="edit/{{ object.id}}"> Editar</a>  <a href="{{ object.id}}"> Eliminar</a></li>


    {% endfor %}
{% endblock %}
